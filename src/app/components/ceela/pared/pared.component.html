<div class="row justify-content-center">
  <div class="col-md-2 mb-2 offset-md-10 text-right">
    <button class=" btn btn-sm btn-success" type="button"  (click)="addRowCapaPared()">
      Agregar capa
    </button>
  </div>
  <div class="col-md-12">

    <!-- {{ pared | json }} -->

    <!-- Pared expuesta -->
    <div class id="first-list">
      <table class="table align-items-center table-flush">
        <thead class=" thead-light">
          <tr>
            <th scope="col">Capa</th>

            <th scope="col" class="size-3">Material</th>

            <th scope="col">Espesor [cm]</th>

            <th scope="col">k [W/m-K]​</th>

            <th scope="col">Dens. [kg/m3]</th>

            <th scope="col">Cp [J/kg-K]​</th>

          </tr>
        </thead>

        <tbody class=" list">

          <tr *ngFor="let layer of layers; let i = index;">
            <th scope="row">
              <!-- Capa -->
              <input
                id="capaPared{{location | titlecase}}{{layer.idx}}"
                class="form-control"
                placeholder="1.0"
                disabled="disabled"
                value="Capa {{layer.idx}}">
              <!-- <span>Capa {{layer.idx}}</span> -->
              <!-- Fin Capa -->
            </th>

            <td>
              <!-- Material -->
              <select class="form-control upselectr" data-toggle="select"
                id="selectorParedMaterial{{location | titlecase}}{{layer.idx}}"
                (change)="onChange(location,layer.idx,$event.target.value)">
              </select>
              <!-- Fin Material -->
            </td>

            <td>
              <!-- Espesor -->
              <input
                id="inputParedEspesor{{location | titlecase}}{{layer.idx}}"
                class="form-control"
                placeholder="1.0"
                type="number"
                min="0.0"
                step=".01"
                value="0.0"
                (change)="onChangeEspesor()" />
              <!-- Fin Espesor -->
            </td>

            <td>
              <!-- Conductividad térmica​ -->
              <input
                id="inputParedConductividad{{location | titlecase}}{{layer.idx}}"
                class="form-control"
                placeholder="0.30"
                disabled="disabled"
                type="number"
                min="0.0"
                step=".01"
                value="0.30" />
              <!-- Fin Conductividad térmica​ -->
            </td>

            <td>
              <!-- Densidad -->
              <input
                id="inputParedDensidad{{location | titlecase}}{{layer.idx}}"
                class="form-control"
                placeholder="1400.0​"
                disabled="disabled"
                type="number"
                min="0.0"
                step=".01"
                value="1400.0​" />
              <!-- Fin Densidad​ -->
            </td>

            <td>
              <!-- Calor especifico -->
              <input
                id="inputParedCalor{{location | titlecase}}{{layer.idx}}"
                class="form-control"
                placeholder="1000.0​"
                disabled="disabled"
                type="number"
                min="0.0"
                step=".01"
                value="1000.0​​" />
              <!-- Fin Calor especifico -->
            </td>

          </tr>

        </tbody>
      </table>
    </div>
    <!-- Fin -->

  </div>
