<div class="row justify-content-center">
    <div class="col-md-12">
      
      <!-- Pared expuesta -->
      <div class=" table-responsive" id="first-list">
        <table class=" table align-items-center table-flush">
          <thead class=" thead-light">
            <tr>
              <th scope="col" class="size-1">Capa</th>

              <th scope="col">Material</th>

              <th scope="col" class="size-1">Espesor</th>

              <th scope="col" class="size-1">k[W/m-K]​</th>

              <th scope="col" class="size-1">Dens. [kg/m3]</th>

              <th scope="col" class="size-1">Cp [J/kg-K]​</th>
              
              <th scope="col" class="size-1">Abs. Sol. [-]​</th>

              <th scope="col"></th>
            </tr>
          </thead>

          <tbody class=" list">

            <!-- Ejemplo 1 -->
            <tr *ngFor="let layer of layers">
              <th scope="row">
                <!-- Capa -->
                <!-- <input
                class="form-control"
                placeholder="Capa"
                value="Capa 1" /> -->
                <span>Capa {{layer}}</span>
                <!-- Fin Capa -->
              </th>

              <td>
                <!-- Material -->
                <input
                class="form-control"
                placeholder="Material"
                value="Mortero de Cemento" />
                <!-- Fin Material -->
              </td>
              
              <td>
                <!-- Espesor -->
                <input
                class="form-control"
                placeholder="1.0"
                type="number"
                min="0.0"
                step=".01"
                value="1.0" />
                <!-- Fin Espesor -->
              </td>

              <td>
                <!-- Conductividad térmica​ -->
                <input
                class="form-control"
                placeholder="0.30"
                disabled="disabled"
                type="number"
                min="0.0"
                step=".01"
                value="0.30"  />
                <!-- Fin Conductividad térmica​ -->
              </td>
              
              <td>
                <!-- Densidad -->
                <input
                class="form-control"
                placeholder="1400.0​"
                disabled="disabled"
                type="number"
                min="0.0"
                step=".01"
                value="1400.0​" />
                <!-- Fin Densidad​ -->
              </td>
              
              <td>
                <!-- Calor especifico -->
                <input
                class="form-control"
                placeholder="1000.0​"
                disabled="disabled"
                type="number"
                min="0.0"
                step=".01"
                value="1000.0​​" />
                <!-- Fin Calor especifico -->
              </td>
              
              <td>
                <!-- Absortancia Solar -->
                <input
                class="form-control"
                placeholder="0.7​"
                disabled="disabled"
                type="number"
                min="0.0"
                step=".01"
                value="0.7​​​" />
                <!-- Fin Absortancia Solar -->
              </td>

              
            </tr>
            
           
            
          </tbody>
        </table>
      </div>
      <!-- Fin -->

    </div>

    <!-- Pared expuesta Resultado Valor U -->
    <div class="col-md-3">
      
      <div
        class="form-group">
        <label class="form-control-label">
          Valor U [W/m2-K]​
        </label>
        <div class="input-group input-group-merge">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-check"> </i>
            </span>
          </div>

          <input
            class="form-control"
            placeholder="0.35​" />
        </div>
      </div>

    </div>
    <!-- Fin -->
    <!-- Pared expuesta Resultado SRI -->
    <div class="col-md-3">
      
      <div
        class="form-group">
        <label class="form-control-label">
          SRI[-]
        </label>
        <div class="input-group input-group-merge">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fas fa-check"> </i>
            </span>
          </div>

          <input
            class="form-control"
            placeholder="0.64" />
        </div>
      </div>

    </div>

    <!-- Fin -->
</div>
