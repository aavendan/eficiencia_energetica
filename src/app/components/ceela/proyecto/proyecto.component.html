<div class="row justify-content-center">
    <div class="col-md-6">

        <!-- Nombre del proyecto -->
        <div
            class="form-group"
            [ngClass]="{ focused: focus === true }">
            <label class="form-control-label">
                Nombre
            </label>
            <div class="input-group input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fas fa-ruler-pencil"> </i>
                    </span>
                </div>

                <input
                    class="form-control"
                    placeholder="Nombre del proyecto"
                    (focus)="focus = true"
                    (blur)="focus = false" />
            </div>
        </div>

    </div>
</div>

<div class="row justify-content-center">

    <div class="col-md-6">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h6 class="heading-small text-muted mb-4">Propietario</h6>
            </div>
            <div class="col-md-12">
                <!-- CI/RUC -->
                <div
                    class="form-group"
                    [ngClass]="{ focused: focus1 === true }">
                    <label class="form-control-label">
                        CI/RUC
                    </label>
                    <div class="input-group input-group-merge">

                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"> </i>
                            </span>
                        </div>

                        <input
                            class="form-control"
                            placeholder="CI/RUC"
                            type="number"
                            (focus)="focus1 = true"
                            (blur)="focus1 = false" />
                    </div>
                </div>
                <!-- CI/RUC -->
            </div>
            <div class="col-md-12">
                <!-- Nombre -->
                <div
                    class="form-group"
                    [ngClass]="{ focused: focus3 === true }">
                    <label class="form-control-label">
                        Nombre
                    </label>
                    <div class="input-group input-group-merge">

                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"> </i>
                            </span>
                        </div>

                        <input
                            class="form-control"
                            placeholder="Nombre"
                            type="text"
                            (focus)="focus3 = true"
                            (blur)="focus3 = false" />
                    </div>
                </div>
                <!-- Razón Social -->
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12">
                <h6 class="heading-small text-muted mb-4">Técnico</h6>
            </div>
            <div class="col-md-12">
                <!-- CI/RUC -->
                <div
                    class="form-group"
                    [ngClass]="{ focused: focus1 === true }">
                    <label class="form-control-label">
                        CI/RUC
                    </label>
                    <div class="input-group input-group-merge">

                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"> </i>
                            </span>
                        </div>

                        <input
                            class="form-control"
                            placeholder="CI/RUC"
                            type="number"
                            (focus)="focus1 = true"
                            (blur)="focus1 = false" />
                    </div>
                </div>
                <!-- CI/RUC -->
            </div>
            <div class="col-md-12">
                <!-- Nombre -->
                <div
                    class="form-group"
                    [ngClass]="{ focused: focus3 === true }">
                    <label class="form-control-label">
                        Nombre
                    </label>
                    <div class="input-group input-group-merge">

                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"> </i>
                            </span>
                        </div>

                        <input
                            class="form-control"
                            placeholder="Nombre"

                </div>
                <!-- Razón Social -->
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h6 class="heading-small text-muted mb-4">Ubicación</h6>
            </div>
            <div class="col-md-12">
                <!-- País -->
                <div
                    class="form-group"
                    [ngClass]="{ focused: focus2 === true }">
                    <label class="form-control-label">
                        País
                    </label>
                    <div class="input-group input-group-merge">

                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-building"> </i>
                            </span>
                        </div>

                        <input
                            class="form-control"
                            placeholder="Ecuador"
                            type="text"
                            disabled="disabled"
                            (focus)="focus2 = true"
                            (blur)="focus2 = false" />
                    </div>
                </div>
                <!-- País -->
            </div>
            <div class="col-md-12">

                <div class="form-group">
                    <!-- Ciudad -->
                    <label class="form-control-label">
                        Ciudad
                    </label>

                    <select class=" form-control" data-toggle="select"
                        id="selectr" (focus)="focus4 = true"
                        (blur)="focus4 = false"
                        (change)="onChange($event.target.value)">
                    </select>
                    <!-- Ciudad -->
                </div>

            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <!-- Zona climática -->
                    <label class="form-control-label">
                        Zona climática
                    </label>

                    <select #zones class=" form-control" data-toggle="select"
                        id="selectr2" (focus)="focus6 = true"
                        (blur)="focus6 = false">
                    </select>
                    <!-- Zona climática -->
                </div>
            </div>
        </div>
    </div>

</div>
