<div class=" header bg-primary pb-4">
  <div class=" container-fluid">
    <div class=" header-body">
      <div class=" row align-items-center py-4">
        <div class=" col-lg-6 col-7">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-lg-12">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-header">
            <h3 class=" mb-0">Proyectos</h3>
            <p class=" text-sm mb-0">
              Estos son todos los proyectos que has consultado
            </p>
          </div>
          <div class="dataTables_wrapper py-4">
            <div *ngIf="loading" class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Cargando...</span>
              </div>
            </div>
            <div *ngIf="!loading">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dataTables_length" id="datatable_length">
                    <label>
                      Mostrar
                      <select
                        name="datatable_length"
                        aria-controls="datatable"
                        class="form-control form-control-sm"
                        (change)="entriesChange($event)"
                      >
                        <option value="5" [selected]="entries == 5">5</option>
                        <option value="10" [selected]="entries == 10">10</option>
                        <option value="15" [selected]="entries == 15">15</option>
                        <option value="-1" [selected]="entries == -1">Todos</option>
                      </select>
                      proyectos
                    </label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="d-flex justify-content-end px-4">
                    <button
                      class="btn btn-info"
                      [routerLink]="['/eficiency/simulator']"
                    >Nuevo proyecto</button>
                  </div>
                </div>
              </div>
              <div class="card m-4">
                <ngx-datatable
                  class="bootstrap selection-cell"
                  [columnMode]="'force'"
                  [headerHeight]="50"
                  [footerHeight]="70"
                  [rowHeight]="'auto'"
                  [scrollbarH]="true"
                  [limit]="entries != -1 ? entries : undefined"
                  [rows]="projects"
                  [messages]="dataTableMessages"
                >
                  <ngx-datatable-column
                    name="Nombre"
                    prop="name"
                  ></ngx-datatable-column>
                  <ngx-datatable-column
                    name="Propietario"
                    prop="ownerName"
                  ></ngx-datatable-column>
                  <ngx-datatable-column
                    name="TÃ©cnico"
                    prop="technicianName"
                  ></ngx-datatable-column>
                  <!-- <ngx-datatable-column
                    name="Eficiencia"
                    prop="efficiency"
                  ></ngx-datatable-column> -->
                  <ngx-datatable-column
                    name="Actualizado el"
                    prop="updatedAt"
                  ></ngx-datatable-column>
                  <ngx-datatable-column
                    [sortable]="false"
                  >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <button
                        class="btn btn-info btn-sm ml-4"
                        type="button"
                        (click)="viewProject(row)"
                      >
                        Ver
                      </button>
                      <button
                        class="btn btn-danger btn-sm ml-2"
                        type="button"
                        (click)="deleteProject(row)"
                      >
                        Eliminar
                      </button>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
