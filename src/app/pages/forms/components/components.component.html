  <div class="row">
    <div class="col-lg-12">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-header"><h3 class=" mb-0">Simulador</h3></div>

          <div class="card-body">
            <form>
              <tabset type="pills"
                class="nav-fill flex-column flex-md-row tab-container">
                <tab>
                  <ng-template tabHeading>1. Proyecto</ng-template>
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                      
                      <!-- Nombre del proyecto -->
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus === true }">
                        <label class="form-control-label">
                          Nombre
                        </label>
                        <div class="input-group input-group-merge">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fas fa-ruler-pencil"> </i>
                            </span>
                          </div>

                          <input
                            class="form-control"
                            placeholder="Nombre del proyecto"
                            (focus)="focus = true"
                            (blur)="focus = false" />
                        </div>
                      </div>

                    </div>
                  </div>

                  <div class="row justify-content-center">
                    
                    <div class="col-md-6">
                      <h6 class="heading-small text-muted mb-4">Profesional o Empresa</h6>
                    </div>

                    <div class="col-md-6">
                      <h6 class="heading-small text-muted mb-4">Ubicación</h6>
                    </div>
                    
                    <div class="col-md-6">
                      
                      <!-- CI/RUC -->
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus1 === true }">
                        <label class="form-control-label">
                          CI/RUC
                        </label>
                        <div class="input-group input-group-merge">
                          
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fas fa-credit-card"> </i>
                            </span>
                          </div>

                          <input
                            class="form-control"
                            placeholder="CI/RUC"
                            type="number"
                            (focus)="focus1 = true"
                            (blur)="focus1 = false" />
                        </div>
                      </div>

                    </div>

                    <div class="col-md-6">
                      
                      <!-- País -->
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus2 === true }">
                        <label class="form-control-label">
                          País
                        </label>
                        <div class="input-group input-group-merge">
                          
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fas fa-building"> </i>
                            </span>
                          </div>

                          <input
                            class="form-control"
                            placeholder="Ecuador"
                            type="text"
                            disabled="disabled"
                            (focus)="focus2 = true"
                            (blur)="focus2 = false" />
                        </div>
                      </div>

                    </div>

                    <div class="col-md-6">
                      
                      <!-- Razón Social -->
                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus3 === true }">
                        <label class="form-control-label">
                          Razón Social
                        </label>
                        <div class="input-group input-group-merge">
                          
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="fas fa-user"> </i>
                            </span>
                          </div>

                          <input
                            class="form-control"
                            placeholder="Razón Social"
                            type="text"
                            (focus)="focus3 = true"
                            (blur)="focus3 = false" />
                        </div>
                      </div>

                    </div>

                    <div class="col-md-6">
                      
                      <!-- Ciudad -->

                      <label class="form-control-label">
                        Ciudad
                      </label>
    
                      <select class=" form-control" data-toggle="select"
                        id="selectr" (focus)="focus4 = true" (blur)="focus4 = false" >
                      </select>

                    </div>

                    <div class="col-md-6">
                      
                      <!-- Dirección / Teléfono -->

                      <div
                        class="form-group"
                        [ngClass]="{ focused: focus5 === true }">
                        <label class="form-control-label">
                          Dirección / Teléfono
                        </label>

                        <div id="dirtel" 
                        data-toggle="dirtel" 
                        (focus)="focus5 = true"
                        (blur)="focus5 = false"></div>

                      </div>

                    </div>

                    <div class="col-md-6">

                      <!-- Zona climática -->

                      <label class="form-control-label">
                        Zona climática
                      </label>

                      <select class=" form-control" data-toggle="select"
                        id="selectr2" (focus)="focus6 = true" (blur)="focus6 = false" >
                      </select>

                    </div>

                  </div>
                </tab>

                <tab>
                  <ng-template tabHeading>2. General</ng-template>
                  <div class="row justify-content-center">
                    <div class="col-md-6">Tipo de vivienda</div>
                    <div class="col-md-6">Imagen con el tipo de vivienda</div>
                    <div class="col-md-12">Dimensiones</div>
                  </div>
                </tab>

                <tab>
                  <ng-template tabHeading>3. Pared expuesta</ng-template>
                  <app-pared></app-pared>
                </tab>

                <tab>
                  <ng-template tabHeading>4. Techo expuesto</ng-template>
                  <app-techo></app-techo>
                </tab>

                <tab>
                  <ng-template tabHeading>5. Piso en contacto con terreno</ng-template>
                  <div class="row justify-content-center">
                    <div class="col-md-12">Capas</div>
                    <div class="col-md-12">Resultado</div>
                  </div>
                </tab>

              </tabset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
